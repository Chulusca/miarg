<!DOCTYPE html>
<html>
<head>

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

<body>
    
        <div class="parteArriba" style="justify-content: space-between;">
            <a href='/'><i class="material-icons">arrow_back_ios</i></a>

            <button class="restaurarBoton" onclick="mostrarFechaHora()"><i class="material-icons">history</i></button>

        <div>

                </div>
            
                <div class="elemento">

                        </div>

        </div>
